<!-- Add New Mat Button -->
<button id="add-mat-btn" class="btn btn-primary">Add New Mat</button>

<div id="add-mat-form">
    <h3>Add New Mat</h3>
    <form id="mat-form">
        <div>
            <label for="mat-name">Name:</label>
            <input type="text" id="mat-name" required>

        <div>

        <div>

            <input type="file" id="mat-img" accept="image/*" required>

        <button type="button" class="btn btn-danger" onclick="closeForm()">Cancel</button>

<!-- Script to handle add/remove mat -->
<script>
    // Function to open the "Add Mat" form
    document.getElementById("add-mat-btn").addEventListener("click", function() {
        document.getElementById("add-mat-form").style.display = "block";
    });

    // Function to close the form
    function closeForm() {
        document.getElementById("add-mat-form").style.display = "none";
    }

    // Function to remove a mat
    function removeMat(matElement) {
        matElement.remove();
    }

    // Function to handle the form submission and add a new mat
    document.getElementById("mat-form").addEventListener("submit", function(event) {
        event.preventDefault();

        // Get input values
        const name = document.getElementById("mat-name").value;
        const price = document.getElementById("mat-price").value;
        const imgInput = document.getElementById("mat-img");

        // Check if a file is uploaded
        if (imgInput.files && imgInput.files[0]) {
            const reader = new FileReader();

            reader.onload = function(e) {
                // Create new mat HTML structure
                const matContainer = document.querySelector(".mat-container");
                const newMat = document.createElement("div");
                newMat.className = "col-lg-3 col-md-6 mat-item";
                newMat.innerHTML = `
                    <div class="team-item bg-light">
                        <div class="overflow-hidden">
                            <img class="img-fluid" src="${e.target.result}" alt="">
                        </div>
                        <div class="text-center p-4">
                            <h5 class="mb-0">${name}</h5>
                            <small>₹${price}</small>
                            <br><br>
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                        <button class="remove-mat" onclick="removeMat(this.parentNode.parentNode)">Remove</button>
                    </div>
                `;

                // Append new mat to the container
                matContainer.appendChild(newMat);
            };

            // Read the image file as a data URL
            reader.readAsDataURL(imgInput.files[0]);
        }

        // Clear form and close the modal
        document.getElementById("mat-form").reset();
        closeForm();
    });
</script>
